version: 2
references:
  workspace_root: &workspace_root /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
jobs:
  prepare_dependencies_and_cache:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - *attach_workspace
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
      # - run:
      #     name: Set a New NODE_PATH
      #     command: node ./scripts/setNodePath.js
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: 'Move node_modules' # Move node_modules into our workspace.
          command: |
            set -exu
            mkdir -p /tmp/workspace/modules
            mv ~/project/node_modules/* /tmp/workspace/modules
      - persist_to_workspace: # store the built files into the workspace for other jobs.
          root: *workspace_root
          paths:
            - modules
  build:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - *attach_workspace
      # - run:
      #     name: Set a New NODE_PATH
      #     command: node ./scripts/setNodePath.js
      - run:
          name: Set a New NODE_PATH
          command: set NODE_PATH=./lib/node_modules
      - run:
          name: Restore Previous Job Assets (node_modules) to devser directory.
          command: |
            set -exu
            mkdir -p /tmp/workspace/modules
            mkdir -p ~/project/lib/node_modules
            mv /tmp/workspace/modules/* ~/project/lib/node_modules/
      - run:
          name: Build
          command: npm run build
  test:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - *attach_workspace
      - run:
          name: Restore Previous Job Assets (node_modules) to devser directory.
          command: |
            set -exu
            mkdir -p /tmp/workspace/modules
            mkdir -p ~/project/lib/node_modules
            mv /tmp/workspace/modules/* ~/project/lib/node_modules/
      # - run:
      #     name: Set a New NODE_PATH
      #     command: node ./scripts/setNodePath.js
      - run:
          name: Set a New NODE_PATH
          command: set NODE_PATH=./lib/node_modules
      - run:
          name: Test
          command: npm test
  deploy:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: Firebase Deploy
          command: ./lib/node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
workflows:
  version: 2
  build_deploy:
    jobs:
      - prepare_dependencies_and_cache
      - build:
          requires:
            - prepare_dependencies_and_cache
      - test:
          requires:
            - prepare_dependencies_and_cache
      - hold:
          type: approval
          requires:
            - build
            - test
      - deploy:
          requires:
            - hold
